<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de Unidades</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/branch','create']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ng-container *ngIf="(items | async) as list; else loading">
    <section class="message-container">
      <ion-item class="delay-show" color="success-light" *ngIf="list?.length < 1">
        <ion-label>
          <h2>Não há unidades ou filiais cadastradas ainda.</h2>
          <p>Crie unidades para replicar os planos de calendário e acompanhar o cumprimento de datas de acordo com o plano original.</p>
        </ion-label>
      </ion-item>
    </section>
    <ion-card *ngFor="let item of list">
      <ion-item>
        <ion-label>
          <h2>{{item.name}}</h2>
          <p>{{item.address}}</p>
        </ion-label>
        <ion-buttons slot="end">
          <ion-button fill="outline" color="success" [routerLink]="['/branch/edit', item.id]">Editar</ion-button>
        </ion-buttons>
      </ion-item>
    </ion-card>
  </ng-container>
  <ng-template #loading>
    <div padding text-center>
      <img src="assets/img/loading.gif" alt="">
    </div>
  </ng-template>
</ion-content>
