<ion-header>
  <ion-toolbar>
    <ion-title>Sugerir em...</ion-title>
    <ion-buttons slot="end">
      <ion-button icon-only (click)="dismiss(false)">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of (items | async)">
      <ion-label>{{item.name}}</ion-label>
      <ion-checkbox slot="start" (ionChange)="updateSelected($event, item)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="full" color="success" class="fat" no-margin (click)="dismiss(true)">
    Sugerir
  </ion-button>
</ion-footer>
